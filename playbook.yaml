---

- name: Install docker using ansible

  hosts: localhost

  connection: local

  become: true

  tasks:

    - name: install dependencies

      apt:

        name: "{{item}}"

        state: present

        update_cache: yes

      loop:

        - apt-transport-https

        - ca-certificates

        - curl

        - gnupg-agent

        - software-properties-common

    - name: add GPG keys

      apt_key:

        url: https://download.docker.com/linux/ubuntu/gpg

        state: present

    - name: add docker repository

      apt_repository:

        repo: deb https://download.docker.com/linux/ubuntu bionic stable

        state: present

    - name: install docker

      apt:

        name: "{{item}}"

        state: latest

        update_cache: yes

      loop:

        - docker-ce

        - docker-ce-cli

        - containerd.io

    - name: start docker

      service:

        name: docker

        state: started

        enabled: yes

    - name: restart docker

      service: 

        name: docker 

        state: restarted
